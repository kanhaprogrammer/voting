<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Voting Website</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background: rgba(30, 41, 59, 0.9);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(15, 23, 42, 0.8);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .candidate {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(51,65,85,0.6);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .candidate button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .candidate button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .results {
      margin-top: 2rem;
    }
    .bar {
      height: 10px;
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      border-radius: 5px;
    }
    form input, form button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    form input {
      width: calc(100% - 1rem);
    }
    form button {
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
    .share {
      margin-top: 1rem;
      text-align: center;
    }
    .share button {
      background: #0ea5e9;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vote for Your Favourite Candidate</h1>
    <p>Simple, professional and secure voting website</p>
  </header>

  <div class="container">
    <div id="candidates"></div>

    <div class="results" id="results"></div>

    <form id="addCandidateForm">
      <input type="text" id="newCandidate" placeholder="Add new candidate name" required />
      <button type="submit">Add Candidate</button>
    </form>

    <div class="share">
      <button onclick="shareLink()">Share Voting Page</button>
    </div>
  </div>

  <footer>
    <p>Created by Kanha â€¢ Professional Voting Website</p>
  </footer>

  <script>
    let candidates = [];
    let voted = false;

    function renderCandidates() {
      const container = document.getElementById('candidates');
      container.innerHTML = '';
      candidates.forEach((c, index) => {
        const div = document.createElement('div');
        div.className = 'candidate';
        div.innerHTML = `<span>${c.name}</span> <button ${voted ? 'disabled' : ''} onclick="vote(${index})">Vote</button>`;
        container.appendChild(div);
      });
      renderResults();
    }

    function vote(index) {
      if (voted) return alert('You have already voted!');
      candidates[index].votes++;
      voted = true;
      renderCandidates();
    }

    function renderResults() {
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '<h3>Live Results</h3>';
      const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);
      candidates.forEach(c => {
        const percent = totalVotes ? Math.round((c.votes / totalVotes) * 100) : 0;
        resultDiv.innerHTML += `<p>${c.name}: ${c.votes} votes (${percent}%)</p><div class='bar' style='width:${percent}%'></div>`;
      });
    }

    document.getElementById('addCandidateForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('newCandidate').value.trim();
      if (name) {
        candidates.push({ name, votes: 0 });
        document.getElementById('newCandidate').value = '';
        renderCandidates();
      }
    });

    function shareLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url);
      alert('Link copied to clipboard!');
    }

    // Default candidates
    candidates = [
      { name: 'Anime Girl', votes: 0 },
      { name: 'Raghav', votes: 0 },
      { name: 'Mamoon', votes: 0 },
      { name: 'Manisha', votes: 0 },
      { name: 'Kiopdev', votes: 0 }
    ];

    renderCandidates();
  </script>
</body>
</html>
